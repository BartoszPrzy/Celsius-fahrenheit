<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5568ffeb24.js" crossorigin="anonymous"></script>
  <title>Konwerter Temperatury</title>
  <script>
    function convert() {
      // Pobierz wartość temperatury
      let temp = document.getElementById('temp').value;
      
      // Pobierz jednostki
      let unit = document.getElementById('unit').value;

      // Wykonaj konwersję
      let result = 0;
      let resultUnit = "";

      if (unit === 'celsjusz') {
        // Konwersja z Celsjusza na Fahrenheita
        result = (temp * 9/5) + 32;
        resultUnit = ' stopni Fahrenheita';
      } else if (unit === 'fahrenheita') {
        // Konwersja z Fahrenheita na Celsjusza
        result = (temp - 32) * 5/9;
        resultUnit = ' stopni Celsjusza';
      }

      // Wyświetl wynik
      document.getElementById('result').innerHTML = temp + ' stopni ' + document.getElementById('unit').options[document.getElementById('unit').selectedIndex].text + ' to ' + result.toFixed(2) + resultUnit + '.';
    }
  </script>
</head>
<body>
 <div class="title"><h1>Konwerter Temperatury</h1><i class="fa fa-cloud fa-2x"></i>
    </div>

  <label for="temp">Podaj temperaturę: </label><i class='fas fa-temperature-high'></i>
  <input type="number" id="temp" placeholder="np. 25" required>
<div class="units">
  <label for="unit">Wybierz jednostki:</label>
  <select id="unit">
    <option value="celsjusz">Celsjusza</option>
    <option value="fahrenheita">Fahrenheita</option>
  </select>

  <button onclick="convert()">Konwertuj</button>

  <p id="result"></p>
</div>
</body>
</html>
